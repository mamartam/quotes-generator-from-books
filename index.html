<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/quotation-mark.png"
    />
    <title>Quotes generator from books</title>
  </head>
  <body>
    <main>
      <div class="quote-info">
        <blockquote class="quote">
          "The impossible could not have happened, therefore the impossible must
          be possible in spite of appearances."
        </blockquote>
        <p class="about-author">
          Agatha Christie <br />
          <span class="from-info">from "Death on the Nile"</span>
        </p>
      </div>
      <button
        type="button"
        class="btn generate-new-quote-btn"
        aria-label="generate-new-quote-button"
      >
        <img src="assets/images/quotation-mark.png" alt="" class="left-mark" />
        <span>Generate</span>
        <img src="assets/images/right.png" alt="" class="right-mark" />
      </button>
    </main>
    <script defer src="js/main.js"></script>
  </body>
</html>
